<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AirBnB clone</title>
	<!-- favicon -->
	<link rel="shortcut icon" href="images/icon.png"/>
	<!-- general style sheet -->
	<link rel="stylesheet" href="styles/4-common.css">
	<!-- style sheet for footer section -->
	<link rel="stylesheet" href="styles/3-footer.css">
	<!-- style sheet for heeader serction -->
	<link rel="stylesheet" href="styles/3-header.css">
	<!-- style sheet for filter -->
	<link rel="stylesheet" href="styles/6-filters.css">
	<!-- style sheet for places section -->
	<link rel="stylesheet" href="/styles/7-places.css">
</head>
<body>
<div class="push">
	<!-- star header -->
	<header>
		<div class="logo-hbnb"></div>
	</header>
	<!-- end header -->

	<!-- start container -->
	<div class="container">
		<section class="filter">
			<div class="locations">
				<h3>States</h3>
				<h4>California, Arizona...</h4>
				<ul class="popover">
					<li><h2 class="mb-0 fs-16px">Arizona:</h2></li>
					<li>
						<ul>
							<li>Page</li>
							<li>Page2</li>
						</ul>
					</li>
					<li><h2 class="mb-0 fs-16px">California:</h2></li>
					<li>
						<ul>
							<li>San francisco</li>
							<li>Los altos</li>
						</ul>
					</li>
				</ul>
			</div>
		
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen...</h4>
				<ul class="popover pt-20">
					<li>Internet</li>
					<li>TV</li>
					<li>Kitchen</li>
					<li>Iron</li>
				</ul>
			</div>
			<button>Search</button>
		</section>

		<section class="places">
			<h1 class="fs-30">Places</h1>
			<div class="place-cards">
				<article class="dip-inl-blo">
					<h2 class="fs-30">My home</h2>
				</article>
				<article class="dip-inl-blo">
					<h2 class="fs-30">Tiny house</h2>
				</article>
				<article class="dip-inl-blo">
					<h2 class="fs-30">A suite</h2>
				</article>
			</div>
		</section>
	</div>
	<!-- end container -->
</div>

	<footer>
		<p>Holberton School</p>
	</footer>
</body>
</html>
